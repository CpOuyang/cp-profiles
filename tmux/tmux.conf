# -----------------------------------------------------------------------------
# cp-profiles tmux configuration
# -----------------------------------------------------------------------------

# Use Ctrl-a as the prefix key instead of the default Ctrl-b.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support for pane resizing, selection, and switching.
set-option -g mouse on

# Keep a generous scrollback history.
set-option -g history-limit 20000

# Vi-style key bindings in copy mode.
set-window-option -g mode-keys vi

# Status line styling.
set-option -g status-interval 5
set-option -g status-keys vi
set-option -g status-left '#[bold]#S '
set-option -g status-right '#(whoami) | %Y-%m-%d %H:%M '
set-option -g status-style fg=white,bg=black

# Split panes using | and - for easier muscle memory.
bind-key | split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# Reload configuration quickly with prefix + r.
bind-key r source-file ~/.tmux.conf \; display-message 'tmux config reloaded'

# Start windows and panes with the current path by default.
set-option -g default-path "$HOME"
